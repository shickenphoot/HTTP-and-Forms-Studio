<!doctype html>
<head>
	<meta charset="utf-8">
		<script>
			window.addEventListener("load", function() {
			   let form = document.querySelector("form");
			   form.addEventListener("submit", function(event) {
					form.action=document.querySelector('input[name="engine"]:checked').value;
					form.method="GET"
			   });
			});
		 </script>
		 <body>
			<form>
					<label>Search <input type="text" name="q"></label>
					<label>Google<input type="radio" name="engine" value="http://google.com/search" /></label>
					<label>Bing!<input type="radio" name="engine" value="http://bing.com/search" /></label>
					<label>DuckDuckGo<input type="radio" name="engine" value="http://duckduckgo.com" /></label>
					<label>Ask<input type="radio" name="engine" value="http://ask.com/web" /></label>
					<button>submit</button>
			</form>
		 </body>
</body>
